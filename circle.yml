version: 2
jobs:
  build:
    working_directory: ~/project
    docker:
      - image: themattrix/tox
      - image: memcached
      - image: circleci/mongo:4.0-ram
      - image: rabbitmq
    steps:
      - checkout
      - run:
          name: Run tests via tox
          command: tox
      - run:
          name: Install Codecov client
          command: pip install codecov
      - run:
          name: Upload coverage
          command: codecov --disable search pycov gcov --root project --file build/test/coverage/py_coverage.xml
